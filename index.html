<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>   
      <a-asset-item id="man" src="./models/man/scene.gltf"></a-asset-item>   
      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>   

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->

    <a-entity light="type:ambient;intensity:0.5"></a-entity>

    <!--Directional-->

    <a-entity light="type:directional;intensity:1;distance:50;decay:2;color:yellow;castShadow:true" position="-100 20 20"></a-entity>

    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--giraffe-->

    <a-entity>
      <a-entity position="-10 6 2" gltf-model="#giraffe" scale="1.5 1.5 1.5" shadow="cast:true;recieve:false"></a-entity>
    </a-entity>
    
    <!--tree-->

    <a-entity>
      <a-entity position="-15 0 4" gltf-model="#tree" shadow="cast:true;recieve:false" scale="0.009 0.009 0.005"></a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="-10 0 -1" gltf-model="#tree" shadow="cast:true;recieve:false" scale="0.009 0.009 0.005"></a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-5 0 -4" gltf-model="#tree" shadow="cast:true;recieve:false" scale="0.009 0.009 0.005"></a-entity>
    </a-entity>

    <!--photographer-->

    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" gltf-model="#man" scale="6 6 6" shadow="cast:true;recieve:false"></a-entity>
    </a-entity>

    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
